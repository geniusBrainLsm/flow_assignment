name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # 수동 실행 추가


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5

      # - name: Run tests
      #   run: gradle test

      - name: Build with Gradle
        run: gradle bootJar

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 애플리케이션 디렉토리로 이동
            cd /opt/file-extension-api
            
            # 최신 코드 pull
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} .
            fi
            
            # 환경변수는 이 스크립트의 실행 환경에 이미 주입되었으므로 별도로 export 할 필요가 없습니다.
            # Docker Compose가 이 환경 변수들을 사용합니다.
            
            # Nginx 설정 업데이트
            if [ -f "nginx/file-extension-api.conf" ]; then
              sudo cp nginx/file-extension-api.conf /etc/nginx/sites-available/
              sudo nginx -t && sudo systemctl reload nginx
            fi
            
            # 필요한 디렉토리 생성
            mkdir -p logs data uploads
            
            # 기존 컨테이너 중지 및 제거
            docker-compose down || true
            
            # Docker 이미지 빌드 및 실행
            # ssh-action의 'env' 파라미터로 주입된 환경변수들이 docker-compose up 명령에 자동으로 전달됩니다.
            docker-compose up --build -d
            
            # 서비스 상태 확인
            sleep 15
            docker-compose ps
            
            # 애플리케이션 헬스 체크
            echo "애플리케이션 헬스 체크..."
            for i in {1..10}; do
              if curl -f http://localhost:8080/api/extensions >/dev/null 2>&1; then
                echo "✅ 애플리케이션 정상 실행"
                break
              else
                echo "⏳ 대기 중... ($i/10)"
                sleep 5
              fi
            done
            
            # 퍼블릭 IP로 직접 접근 테스트
            echo "퍼블릭 IP 접근 테스트..."
            PUBLIC_IP=$(curl -s http://checkip.amazonaws.com)
            for i in {1..5}; do
              if curl -f http://$PUBLIC_IP:8080/api/extensions >/dev/null 2>&1; then
                echo "✅ 퍼블릭 IP 접근 정상 (http://$PUBLIC_IP:8080)"
                break
              else
                echo "⏳ 퍼블릭 IP 접근 확인 중... ($i/5)"
                sleep 3
              fi
            done
            
            # 최근 애플리케이션 로그 확인
            echo "최근 애플리케이션 로그:"
            docker-compose logs --tail=20 app
            
            # 최종 배포 완료
            echo "🎉 배포 완료!"
            echo "🌐 서비스 URL: http://$PUBLIC_IP:8080"
            echo "📋 API 엔드포인트:"
            echo "  - 확장자 목록: http://$PUBLIC_IP:8080/api/extensions"
            echo "  - 파일 업로드: http://$PUBLIC_IP:8080/api/upload/file"
            echo "  - 파일 검증: http://$PUBLIC_IP:8080/api/upload/check"
        env: # env 블록은 with 블록과 동일한 레벨에 위치해야 합니다.
          RDS_URL: ${{ secrets.RDS_URL }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          SPRING_PROFILES_ACTIVE: prod
          SERVER_ADDRESS: 0.0.0.0
          SERVER_PORT: 8080
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_JPA_SHOW_SQL: false
          APP_FILE_UPLOAD_DIR: /opt/uploads
          APP_FILE_MAX_SIZE: 104857600
          LOGGING_LEVEL_ROOT: INFO
          LOGGING_FILE_NAME: /opt/logs/file-extension-api.log
